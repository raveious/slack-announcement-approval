{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div>
  <h2>{{ team_name }}</h2>
  <form action="config" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" value="{{ team.id }}" name="team_id" />
    <input type="hidden" value="{{ user.id }}" name="team" />
    <input type="submit" value="Save" />
  </form>
</div

{% endblock %}
